<body>
    <header>
        <h1>Create An Account</h1>
    </header>

    <main>
        <form>
            <div>
                <label for="first-name">First name</label>
                <input id="first-name" type="text" required />
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input id="last-name" type="text" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" required />
            </div>
            <div>
                <label for="user-name">Username</label>
                <input id="user-name" type="text" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" minlength="10" required />
            </div>
            <div>
                <label for="birth-date">Birth date</label>
                <input id="birth-date" type="date" required />
            </div>
            <div>
                <label for="happy">How happy are you?</label>
                <input id="happy" type="range" list="tickmarks" required />
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </div>
            <div>
                <label for="color">What is your fav.color?</label>
                <input id="color" type="color" required />
            </div>
            <input type="submit" value="Create Account" required />
        </form>
    </main>
